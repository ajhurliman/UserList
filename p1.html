<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User List</title>
	<script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js" defer></script>
  <script type="text/javascript" src="./node_modules/backbone/node_modules/underscore/underscore-min.js" defer></script>
	<script type="text/javascript" src="./node_modules/backbone/backbone-min.js" defer></script>
  <script type="text/javascript" src="p1.js" defer></script>
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" defer>
</head>
<body>
<br>

<div id="appView" class="container">
  <!-- INPUTS -->
  <div class="col-sm-5">
    <form>
      <!-- first name -->
      <div class="form-group required">
          <label>First Name</label>
          <input type="text" class="form-control" id="inputFirst" placeholder="Enter First Name">
          <span class="help-block firstNameHelp">First Name required</span>
      </div>
      <!-- last name -->
      <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" id="inputLast" placeholder="Enter Last Name">
      </div>
      <!-- email -->
      <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" id="inputEmail" placeholder="Enter Email">
          <span class="help-block emailHelp">Invalid email</span>
      </div>
      <!-- phone -->
      <div class="form-group">
          <label>Phone Number</label>
          <input type="text" class="form-control" id="inputPhone" placeholder="Enter Phone Number">
      </div>
    </form>
  </div>

  <!-- Table -->
  <div class="col-sm-7 users" id="userList">
  </div>
</div> <!-- end appView, container -->

<!-- template for UserView -->
<script type="text/template" id="userTemplate">
  <div class="panel panel-default">
    <table class="table table-striped">
      <tbody>
        <tr>
          <button type="button" class="close delete" data-dismiss="lightbox" aria-hidden="true">&times;</button>
          <td>First Name:</td>
          <td>
            <span class="glyphicon glyphicon-user"></span>
            <span class="nameHide"> <%= first %></span>
            <input type="text" class="firstTextEdit" placeholder="New First Name...">
            <span class="firstEditHelp help-block">First name required</span>
          </td>
          <td>
            <button type="button" class="btn btn-default btn-sm firstEditButton">
              <span class="glyphicon glyphicon-edit"></span> Update
            </button>
          </td>
        </tr>

        <tr>
          <td>Last Name:</td>
          <td>
            <span class="glyphicon glyphicon-user"></span>
            <span class="nameHide"> <%- last %></span>
            <input type="text" class="lastTextEdit" placeholder="New Last Name...">
          </td>
          <td>
            <button type="button" class="btn btn-default btn-sm lastEditButton">
              <span class="glyphicon glyphicon-edit"></span> Update
            </button>
          </td>
        </tr>

        <tr>
          <td>Email:</td>
          <td>
            <span class="glyphicon glyphicon-envelope"></span>
            <span class="emailStaticText"> <%- email %> </span>
            <input type="text" class="emailTextEdit" placeholder="New Email...">
            <span class="emailEditHelp help-block">Invalid Email</span>
          </td>
          <td>
            <button type="button" class="btn btn-default btn-sm emailEditButton">
              <span class="glyphicon glyphicon-edit"></span> Update
            </button>
          </td>
        </tr>

        <tr>
          <td>Phone:</td>
          <td>
            <span class="glyphicon glyphicon-earphone"></span>
            <span class="phoneHide"> <%- phone %> </span>
            <input type="text" class="phoneTextEdit" placeholder="New Phone...">
          </td>
          <td>
            <button type="button" class="btn btn-default btn-sm phoneEditButton">
              <span class="glyphicon glyphicon-edit"></span> Update
            </button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</script>
<style>
  .help-block {
    color: red;
  }
</style>
</body>
</html>
